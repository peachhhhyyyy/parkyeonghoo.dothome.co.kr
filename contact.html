<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PARKYEONGHOO PORTFOLIO</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
		<link
			rel="shortcut icon"
			href="./assets/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<header class="header">
			<div class="header-content">
				<a class="header-item" href="index.html">RESUME</a>
				<a class="header-item" href="portfolio.html">PORTFOLIO</a>
				<a class="header-item" href="contact.html">CONTACT</a>
			</div>
		</header>

		<main>
			<section class="section section-contact">
				<form
					class="gform"
					action="https://script.google.com/macros/s/AKfycbxuMVfoaZd_tPgcFyhB1LMVApybZyOC1yhjVLYj4OBRWScA_9yLNbEPPZhJfTd9b2NnJg/exec"
					method="POST"
					data-email="peachhhhyyyy@gmail.com"
				>
					<fieldset>
						<div class="input-group">
							<label for="name">이름</label>
							<input
								type="text"
								id="name"
								placeholder="제목을 입력해주세요."
								required
								name="name"
							/>
						</div>
						<div class="input-group">
							<label for="email">메일주소</label>
							<input
								type="email"
								id="email"
								placeholder="답변 받을 메일 주소를 입력해주세요."
								required
								name="email"
							/>
						</div>
						<div class="input-group">
							<label for="message">내용</label>
							<textarea
								id="message"
								placeholder="내용을 입력해주세요."
								required
								name="message"
							></textarea>
						</div>
						<button type="submit" class="button">전송하기</button>
						<div style="display: none" class="thankyou_message">
							<p>
								연락주셔서 감사합니다. 빠른 시일 내에 답변
								드리겠습니다🚀
							</p>
						</div>
					</fieldset>
				</form>
			</section>
		</main>

		<footer class="footer">
			<small>Copyright 2023 PARKYEONGHOO All rights Reserved.</small>
		</footer>

		<script
			data-cfasync="false"
			type="text/javascript"
			src="./js/form-submission-handler.js"
		></script>
	</body>
</html>
