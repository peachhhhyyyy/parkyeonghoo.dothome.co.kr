<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="x-rim-auto-match" content="none" />
<meta name="Description" content="셜록홈즈 그림자게임">
<meta name="Keywords" content="Sherlock Holmes A game of shadows, 셜록홈즈, 셜록, Sherlock Holmes, Sherlock, 셜록홈즈 그림자게임, 그림자게임, A game of shadows">
<title>Sherlock Holmes A Game of Shadows</title>
<link rel="stylesheet" href="../css/20170401_sherlock.css">
<script src="./../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('.button-area a').each(function(){
		$('.button-area a').click(function(){
			var target = $(this).attr('href');

			$('#popupMask').css('display','block');
			$(target).addClass('active').siblings().removeClass('active');
			$('#closePopup').css('display','block');
		});
	});
	
	$('#closePopup').click(function(){
		$('#popupMask').css('display','none');
		$('.popup-item.active').removeClass('active').siblings().removeClass('active');
		$(this).css('display','none');
	});

});
</script>
</head>
<body>
<div id="frame">
	<!-- header -->
	<div id="header">
		<h1 class="title">셜록홈즈 그림자게임 SHERLOCK HOLMES A GAME OF SHADOWS</h1>
	</div>
	<!-- //header  -->
	
	<!-- content -->
	<div id="content">
		<div class="button-area synopsis">
			<a href="#popupS">Synopsis</a>
		</div>
		<div class="button-area gallery">
			<a href="#popupG">Gallery</a>
		</div>
		<div class="button-area character">
			<a href="#popupC">Character</a>
		</div>
	</div>
	<!-- //content -->
	
	<!-- pop-up -->
	<div class="popup-area synopsis">
		<div id="popupS" class="popup-item">
			<img src="../images/20170401/synopsis.png" alt="" />
			<a href="20170401_sherlock_02.html" class="popup-detail"><span>London NW1 6AE</span></a>
		</div>
	</div>
	<div class="popup-area gallery">
		<div id="popupG" class="popup-item">
			<img src="../images/20170401/gallery.png" alt="" />
		</div>
	</div>
	<div class="popup-area character">
		<div id="popupC" class="popup-item">
			<img src="../images/20170401/character.png" alt="" />
		</div>
	</div>
	<button class="close" id="closePopup"><span>닫기</span></button>
	<div id="popupMask" class="popup-mask"></div>
	<!-- //pop-up -->
</div>
</body>
</html>
